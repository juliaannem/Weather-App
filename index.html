<!DOCTYPE html>
<html>
  <head>
    <title>WEATHER APP</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
<style>body {
  text-align: center;
}
h1 {
  color: #97cba9;
  font-weight: 300px;
  font-size: 50px;
}

form {
  margin: 30px 0px 30px 0px;
}

sup {
  font-size: 30px;
}

a:hover {
  cursor: pointer;
}

.row {
  margin: 50px;
}

.current {
  margin: 20px;
  color: #97cba9;
  font-weight: 350px;
  font-size: 75px;
}

.col-sm {
  padding: 0px;
}
</style>
  </head>

  <body>
    <div class="container">
      <form id="search-engine">
        <input id="city-input" type="text" placeholder="Enter a City" autofocus="on" />
        <input type="submit" value="Search" />
      </form> <button>Use Current Location</button>
<div class="cityDate">
      <h1 id="displayed-city">Vancouver, BC</h1>
      <p id="date-time">Monday November 14, 2022</p>
</div>

      <p class="current">☀️ <span id="current-temp"> 4</span><sup><a id="celsius">°C </a> |<a id="farenheight">°F</a></sup></p>
      <p><strong>10°C</strong>/<span class="text-muted">-2°C</span> </br> Sunny</p>

          <div class="row">
              <div class="col-sm">
                  <div class="card text-center" style="width: 7rem;">
                      <div class="card-body">
                        <h1>☀️</h1>
                        <p class="card-text">Tues</p>
                        <h5 class="card-title">10°C</h5>
                        <h5 class="card-subtitle mb-2 text-muted">1°C</h5>                     
                      </div>
                    </div>
              </div>
              <div class="col-sm">
                  <div class="card text-center" style="width: 7rem;">
                      <div class="card-body">
                       <h1>☀️</h1>
                       <p class="card-text">Wed</p>
                       <h5 class="card-title">10°C</h5>
                       <h5 class="card-subtitle mb-2 text-muted">1°C</h5>                     
                      </div>
                    </div>
              </div>
              <div class="col-sm">
                  <div class="card text-center" style="width: 7rem;">
                      <div class="card-body">
                          <h1>☀️</h1>
                          <p class="card-text">Thurs</p>
                        <h5 class="card-title">9°C</h5>
                        <h5 class="card-subtitle mb-2 text-muted">2°C</h5>                     
                      </div>
                    </div>
              </div>
              <div class="col-sm">
                  <div class="card text-center" style="width: 7rem;">
                      <div class="card-body">
                          <h1>☀️</h1>
                          <p class="card-text">Fri</p>
                        <h5 class="card-title">8°C</h5>
                        <h5 class="card-subtitle mb-2 text-muted">0°C</h5>                     
                      </div>
                    </div>
              </div>
              <div class="col-sm">
                  <div class="card text-center" style="width: 7rem;">
                      <div class="card-body">
                        <h1>☁️</h1>
                          <p class="card-text">Sat</p>
                        <h5 class="card-title">7°C</h5>
                        <h5 class="card-subtitle mb-2 text-muted">0°C</h5>                     
                      </div>
                    </div>
                </div>
              </div>
        </div>
        <p><a href="https://github.com/juliaannem/Weather-App" target="_blank">Open source code</a> by <a href="https://www.linkedin.com/in/juliannemagalona/" target="_blank">Julianne Magalona</a></p>



      <script src="src/index.js"></script>
    </div>
  </body>
</html>

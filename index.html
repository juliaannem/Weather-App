<!DOCTYPE html>
<html>
  <head>
    <title>WEATHER APP PROJECT ðŸŒž</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" class="css" />
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
                <input
                  id="city-input"
                  type="search"
                  placeholder="Enter a City"
                  autofocus="on"
                  class="form-control"
                />
              </div>
              <div class="col-3">
                <input type="submit" value="Search" class="btn w-100" />
              </div>
            </div>
          </form>

          <div class="overview">
            <h1 id="city"></h1>
            <p id="date-time"></p>
            <img src="" alt="Clear" id="icon" class="float-left" />
            <strong class="current"><span id="current-temp"></span>Â°C</strong>
            <ul>
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="wind"></span> km/h</li>
              <li id="description"></li>
            </ul>
          </div>

          <div class="weather-forecast" id="forecast"></div>

          <script src="src/index.js"></script>
        </div>
        <small
          ><a href="https://github.com/juliaannem/Weather-App" target="_blank"
            >Open source code</a
          >
          by Julianne Magalona</small
        >
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>WEATHER APP PROJECT üåû</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"

    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link

  <body>
    <div class="container">
      <div class="wrapper">
        <div class="weather-app">
          <form id="search-engine" class="mb-3">
            <div class="row">
              <div class="col-9">
                <input
                  id="city-input"
                  type="search"
                  placeholder="Enter a City"
                  autofocus="on"
                  class="form-control"
                />
              </div>
              <div class="col-3">
                <input type="submit" value="Search" class="btn w-100" />
              </div>
            </div>
          </form>

          <div class="overview">
            <h1 id="city"></h1>
            <p id="date-time"></p>
            <div class="row" class="current-temp">
              <img src="" alt="clear" id="icon" />
              <strong class="current"><span id="current-temp"></span>¬∞C</strong>
            </div>
            <ul>
              <li class="current-weather-max">
                10¬∞C / <span class="current-weather-min">-2¬∞C</span>
              </li>
              <li class="current-weather-description">Sunny</li>
            </ul>
          </div>

          <div class="row">
            <div class="col-sm">
              <div class="card text-center" style="width: 7rem">
                <div class="card-body">
                  <h1>‚òÄÔ∏è</h1>
                  <p class="card-text">Tues</p>
                  <h5 class="card-title">10¬∞C</h5>
                  <h5 class="card-subtitle mb-2 text-muted">1¬∞C</h5>
                </div>
              </div>
            </div>
          </div>

          <script src="src/index.js"></script>
        </div>
        <small
          ><a href="https://github.com/juliaannem/Weather-App" target="_blank"
            >Open source code</a
          >
          by Julianne Magalona</small
        >
      </div>
    </div>
  </body>
</html>
